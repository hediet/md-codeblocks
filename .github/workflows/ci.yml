name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @vscode/codeblock-extractor run build
      - run: pnpm --filter codeblock-extractor-vscode run build

      - run: pnpm --filter @vscode/codeblock-extractor run test
      - run: pnpm --filter codeblock-extractor-vscode run test

      - name: Extract README examples
        run: pnpm run extract

      - name: Test README examples
        run: pnpm run test-readme

      - name: Pack npm package
        run: pnpm --filter @vscode/codeblock-extractor pack
        working-directory: codeblock-extractor

      - uses: actions/upload-artifact@v4
        with:
          name: codeblock-extractor-npm-package
          path: codeblock-extractor/*.tgz
